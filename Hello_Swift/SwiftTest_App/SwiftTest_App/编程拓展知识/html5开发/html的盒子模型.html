<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML的盒子模型</title>
    <style>
        *{
            margin: 0;
        }

        div{
            background: red;
            color:white;
            width: 250px;
            height: 140px;
            /*设置边框*/
            border: 2px solid green;
            /*设置内边距*/
            padding:10px 20px 30px 40px;
            /*设置外边距*/
            margin: 10px 20px 30px 40px;
        }
        p{
            background-color: blue;
            color:white;
            width: 200px;
            height: 130px;
        }
    </style>
</head>
<body>
   <div>演示盒子模型</div>
   <p>辅助</p>
</body>
</html>
