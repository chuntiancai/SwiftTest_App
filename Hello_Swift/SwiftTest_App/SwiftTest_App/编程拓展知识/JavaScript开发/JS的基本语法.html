<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS的基本语法测试</title>
    <script type="text/javascript">
        // TODO: 1.基本的语法
        var age = 18; // number
        var money = 100.88; // number
        var name = 'jack'; // string
            name2 = 'rose'; // string
        var result = true; // boolean false
        var number = null; // object
        var number2 = undefined; // undefined

        // TODO:  2. 输出
//        console.log(age, money, name, name2, result, number, number2);

        // TODO: 3.变量的真实类型 typeof
//        console.log(typeof age,typeof money,typeof name,typeof name2,typeof result,typeof number,typeof number2);

        // TODO: 4.基本数据类型的运算

        // 遵循的规律: 运算是从左往右; 任何类型的变量与string类型的变量拼接就会被强转为string

        // 4.1 字符串的拼接
        var newName = name +'-' + name2 + 'wangli';
//        console.log(newName);

        // 4.2 题目
        var str1 = 10 + 10 + '10'; //2010
        var str2 = '10' + 10 + 10; // 101010
        var str3 = (10 + '10') + 10; // 101010
//        console.log(str1, str2, str3);

        //TODO:  5.数组
        var numbers = [-10, 'san', name, result, number, ['哈哈', '呵呵']];

        // 5.1 遍历数组
        for(var i=0; i<numbers.length; i++){
           console.log(numbers[i]);
        }

        // 5.2 JS中常用的属性
        // 删除数组中最后一个内容
        numbers.pop();
        numbers.push('小码哥');

        //这里的i是下标。
        for(var i in numbers){
            console.log(i, numbers[i]);
        }

        //TODO:  6.JS常用的类库 Math
        var numsArr = [10, 212, 3223, 32];
        var maxNum = Math.max(10,21,21);

        var NewMaxNum = Math.min.apply(this, numsArr);
        console.log(NewMaxNum);
        
        //TODO:  7.自定义函数与调用
        // 1.1 加法运算(两个数)
        function sum(num1, num2) {
            return num1 + num2;
        }

        // 如何调用?
        var result = sum(12, 323);
//        console.log(result);

       // 1.2 万能的加法函数
        function sum2(numbers) {
            // 变量
            var result = 0;

            for (var i in numbers){
                result += numbers[i];
            }

            // 返回
            return result;
        }

        var result1 = sum2([2121,2121,21,21,21,21,23]);
        console.log(result1);


        // 1.3 匿名函数
        var res = function () {
            console.log('我是匿名函数');
        }

//        调用匿名函数
        res();
        
        //TODO: 8、对象的使用。
        // this: this所有的函数属于哪个对象,this就代表这个对象
        // 1.创建对象
        var dog = {
            name: 'ahuang',
            age: 18,
            height: 1.55,
            dogFriends: ['lili', 'wangcai'],
            eat: function (someThing) {
                console.log(this.name + '吃' + someThing);
            },
            run: function (someWhere) {
                console.log(this.name +'跑' + someWhere);
            }
        }; // object

//        console.log(typeof dog);

        // 2.输出狗对象的属性和行为
        console.log(dog.name, dog.age);
        dog.eat('五花肉');
        dog.run('操场');
        
        // 普通函数 -> 构造函数
        var Cat = function () {
            console.log('这个一个普通函数');
            this.name = null;
            this.age = null;
            this.dogFriends = [];
            this.height = null;
            this.eat = function (someThing) {
                console.log(this.name + '吃' + someThing)
            };
            this.run = function (someWhere) {
                console.log(this.name + '跑' + someWhere)
            }
        }

        // 普通调用
        Cat();

        // alloc init ----> new
        var cat1 = new Cat();
        var cat2 = new Cat();
        console.log(cat1, cat2);
        
        //TODO: 9、JS的内置对象：window
        /**
            1.1 所有全局的变量都是window的属性。
            1.2 所有的全局函数都是window的方法。
        
            2、window可以用于网页的跳转。
         */
        // 全局的变量
        var age = 17;
        console.log(window.age);

        // 1.动态的跳转
        alert(0);
        window.location.href = 'http://www.520it.com';
        window.location.href = 'XMG2://openCamera?user=zhangsan'
        
        //TODO: 10、JS的内置对象：document
        /**
            1. 可以动态获取网页中所有的标签(节点)、 可以对获取到的标签进行CRUD。
         */
        function changeImg() {
          // 1.获取网页中的图像标签
           var img = document.getElementsByClassName('icon')[0];
           console.log(img);
          // 2.改变src属性
            img.src = 'image/img_02.jpg'
        }
        
        //TODO: JS中的事件。
        // 拿到img标签
        var img = document.getElementsByTagName('img')[0];
        var input = document.getElementsByTagName('input')[0];
        
        //当页面加载完毕
        window.onload = function () {
//            alert('页面加载完毕');

           // 鼠标进入图片
           img.onmouseover = function () {
              console.log('进入图片');
           }

            // 鼠标在图片上移动
            img.onmousemove = function () {
                console.log('在图片上移动');
            }

            // 鼠标离开图片
            img.onmouseout = function () {
                console.log('离开图片');
            }

            // 当输入框获得焦点
            input.onfocus = function () {
                input.style.width = '500px';
                input.style.height = '60px';
            }
        }
    </script>
</head>
<body>
    <img class="icon" src="image/img_01.jpg">
    <p></p>
    <button onclick="changeImg();">更改图片</button>
    
    <img class="icon" src="image/img_01.jpg">
    <p id="word">这里风景很美</p>
    <p></p>
    <button>隐藏</button>


    <script>
        // 1.1 拿到所有要操作的标签
        var icon = document.getElementsByClassName('icon')[0];
        var p = document.getElementById('word');
        var btn = document.getElementsByTagName('button')[0];

 //       console.log(btn);

        // 1.2 监听按钮的点击
        btn.onclick = function () {
            // 隐藏 css属性 style display
          if (btn.innerText == '隐藏'){
              p.style.display = 'none';
              icon.style.display = 'none';
              btn.innerText = '显示';
          }else{
              p.style.display = 'block';
              icon.style.display = 'inline-block';
              btn.innerText = '隐藏';
          }

        }

    </script>
    
</body>
</html>
